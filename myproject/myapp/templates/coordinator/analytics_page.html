
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

        .page-wrapper {
            background-color: #ffffff;
            max-width: 1100px;
            margin: 0 auto;
            min-height: 100vh;
            padding-bottom: 200px;
        }

        .report-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .report-card:hover {
            transform: scale(1.02);
        }
        .report-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .report-author {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .badge-custom {
            background-color: #d9534f;
            color: white;
            margin-right: 5px;
        }
        .btn-group-custom {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!----------------------------------------------------------------------Navbar component-------------------------------------------------------------------------------------->
{% include 'components/coordinator_navbar.html' %}
<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<div class="page-wrapper">


<div class="container my-5">
<h2 class="mb-4">Analytics</h2>
</div>




<div class="container my-5">
    <h2 class="mb-4">Generate Report</h2>

    <div class="btn-group btn-group-custom" role="group">
        <a href="{% url 'generate_report' %}" class="btn btn-danger">Generate</a>
    </div>

    
</div>
</div>

</body>
</html>
