<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


    
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(0, 0, 141);">
    <div class="container p-2" >
    <nav class="navbar " style="background-color: rgb(0, 0, 141);" >
  <div class="container-fluid">
    <a class="navbar-brand text-white"  href="#">MMU Xplore</a>
  </div>
</nav>
  <ul class="nav justify-content-center">

  <li class="nav-item">
    <a class="nav-link text-white" href="/">Home </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="#">Papers</a>
  </li>
   <li class="nav-item">
    <a class="nav-link text-white" href="#">Inventory</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color: orange;"  href="/signup">Sign In</a>
  </li>
</ul>
  <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="What are you looking for?" aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </form>
</div>
</nav>

<div class="container mt-5 p-5 ">
<div class="card w-50 mx-auto" style="border:none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 20px;">
  <div class="card-body">
    <form class="container mb-5 mt-5"  method="post"  enctype="multipart/form-data">
       {% csrf_token %}

        <h3 class="mt-4 mb-3">Create your profile!</h3>
        <h5 class="mb-4" style="font-weight: 300;">Click below to create your profile and proceed to home page!</h5>

      
       


  
  <div class="mb-3">
    <label for="inputGroupFile01" class="form-label">Upload your avatar</label>
  <input type="file" class="form-control" name="avatar" id="inputGroupFile01">
</div>
  <div class="mb-5 mt-4">
    <label for="exampleInputPassword1" class="form-label">Full Name</label>
    <input type="text" class="form-control" name="fullname" placeholder="example: Ali" id="exampleInputPassword1">
  </div>
   


    <button type="submit" class="btn btn-primary w-100 mb-4">Create Profile</button>
</form>
  </div>
</div>
</div>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
