<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Profile Page</title>
</head>
<body>
    
    {% include 'components/student_navbar.html' %}
    <div class="container mt-5">
         <div class="jumbotron">
            <h2>Profile Page</h2>
            <hr class="my-4">
         
          
        </div>
  <div class="row">
  <div class="col-sm-6">
    <div class="card" style="border: none;">
      <div class="card-body">
        <div class="d-flex justify-content-center">
       <img height="350px" src="https://img.somake.ai/cdn-cgi/image/width=800,quality=80,format=auto,fit=scale-down/tools/gorilla-tag-pfp-maker_cover_1752634628_6094.jpg" alt="">
       </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card" style="border: none;">
      <div class="card-body">
         <h5 class="card-title mb-5">Profile Information</h5>

         <h5>Full Name:</h5>
        <p class="card-text mb-5" style="font-size: 20px;"> {{ user_data.fullname }}</p>
        

         <h5>Email:</h5>
        <p class="card-text mb-5" style="font-size: 20px;"> {{ user_data.email }}</p>
         
        <h5>Role:</h5>
        <p class="card-text mb-4" style="font-size: 20px;"> {{ user_data.role }}</p>
        
        <a href="#" class="btn btn-primary" style="border-radius: 30px; ">Edit Profile</a>

      </div>

    </div>
    
  </div>
</div>

    </div>

    {% include 'components/footer.html' %}



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
