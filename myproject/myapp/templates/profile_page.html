<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Profile Page</title>
</head>
<body>
    
    {% include 'components/student_navbar.html' %}
    <div class="container mt-5">
         <div class="jumbotron">
            <h2>Profile Page</h2>
            <hr class="my-4">
         
          
        </div>
  <div class="row mb-5">
  <div class="col-sm-6">
    <div class="card" style="border: none;">
      <div class="card-body">
        <div class="d-flex justify-content-center">
       <img height="350px" src="https://img.somake.ai/cdn-cgi/image/width=800,quality=80,format=auto,fit=scale-down/tools/gorilla-tag-pfp-maker_cover_1752634628_6094.jpg" alt="">
       </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card" style="border: none;">
      <div class="card-body">

         <h5>Full Name:</h5>
        <p class="card-text mb-5" style="font-size: 20px;"> {{ user_data.fullname }}</p>
        

         <h5>Email:</h5>
        <p class="card-text mb-5" style="font-size: 20px;"> {{ user_data.email }}</p>
         
        <h5>Role:</h5>
        <p class="card-text mb-4" style="font-size: 20px;"> {{ user_data.role }}</p>
        
        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="border-radius: 30px; ">Edit Profile</a>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Full Name</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" value="{{ user_data.fullname }}" >
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Email</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{ user_data.email }}</textarea>
</div>
<div class="mb-3 d-flex justify-content-end">
  <a class="btn btn-primary" href=""> Update Profile </a>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

      </div>

    </div>
    
  </div>
</div>

    </div>

    {% include 'components/footer.html' %}



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
