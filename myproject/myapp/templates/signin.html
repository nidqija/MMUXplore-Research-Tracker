<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sign In Page</title>
</head>
<body>
    <!----------------------------------------------------------------------Navbar component-------------------------------------------------------------------------------------->


<nav class="navbar navbar-expand-lg" style="background-color: rgb(0, 0, 141);">
    <div class="container p-2" >
    <nav class="navbar " style="background-color: rgb(0, 0, 141);" >
  <div class="container-fluid">
    <a class="navbar-brand text-white"  href="#">MMU Xplore</a>
  </div>
</nav>
  <ul class="nav justify-content-center">

  <li class="nav-item">
    <a class="nav-link text-white" href="/">Home </a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="#">Papers</a>
  </li>
   <li class="nav-item">
    <a class="nav-link text-white" href="#">Inventory</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" style="color: orange;"  href="/signup">Sign In</a>
  </li>
</ul>
  <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="What are you looking for?" aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </form>
</div>
</nav>

<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------->


<!-------------------------------------------------------------------------Sign In Form    ------------------------------------------------------------------------------>


<div class="container mt-5 p-5 ">
<div class="card w-50 mx-auto" style="border:none; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border-radius: 20px;">
 
  
  <div class="card-body">
    <form class="container mb-5 mt-5" method="post">
      {% csrf_token %}
        <h3 class="mt-4">Sign In Account</h3>
        <p class="mt-4">Enter your details below</p>

        {% if messages %}
       {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
   {% endif %}


  <div class="mb-3 mt-4">
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="email" aria-describedby="emailHelp">
  </div>
  <div class="mb-3 mt-4">
    <input type="password" class="form-control" name="password" placeholder="password" id="exampleInputPassword1">
  </div>

  <p class="mt-4 mb-4">Don't have an account <a href="/signup">sign up!</a></p>

  <div class="text-center">

  <button type="submit" class="btn btn-danger w-50">Sign In</button>
  </div>
</form>
  </div>
</div>
</div>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
